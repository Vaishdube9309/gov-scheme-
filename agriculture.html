<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Schemes</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            /* background: linear-gradient(135deg, #a8e063, #56ab2f); */
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: auto;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            background: #3CB371;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
        }
        li:hover {
            background: #2E8B57;
        }
        li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
        }
        .back-btn {
            margin-top: 20px;
            background: #2E8B57;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: #1E6B43;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌾 Agriculture Schemes</h1>
        <ul>
            <li><a href="https://pmksy.gov.in/" target="_blank">🚜 Pradhan Mantri Krishi Sinchayee Yojana (PMKSY)</a></li>
            <li><a href="https://soilhealth.dac.gov.in/" target="_blank">🌱 Soil Health Card Scheme</a></li>
            <li><a href="https://nfsm.gov.in/" target="_blank">🍚 National Food Security Mission (NFSM)</a></li>
            <li><a href="https://pmfby.gov.in/" target="_blank">🌾 Pradhan Mantri Fasal Bima Yojana (PMFBY)</a></li>
            <li><a href="https://ncof.dacnet.nic.in/" target="_blank">🌿 Organic Farming Promotion Scheme</a></li>
            <li><a href="https://atma.gov.in/" target="_blank">🔬 Agricultural Technology Management Agency (ATMA)</a></li>
        </ul>
        <button class="back-btn" onclick="window.history.back()">⬅ Back</button>
    </div>
</body>
</html>
