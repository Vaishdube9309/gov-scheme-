<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women & Child Welfare Schemes</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            /* background: linear-gradient(135deg, #ff758c, #ff7eb3); */
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: auto;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            background: #ff5e78;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
        }
        li:hover {
            background: #e0485a;
        }
        li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>👩‍👧 Women & Child Welfare Schemes</h1>
        <ul>
            <li><a href="https://wcd.nic.in/bbbp-schemes" target="_blank">👧 Beti Bachao Beti Padhao Scheme</a></li>
            <li><a href="https://pmuy.gov.in/" target="_blank">🔥 Ujjwala Yojana</a></li>
            <li><a href="https://wcd.nic.in/rajiv-gandhi-national-creche-scheme" target="_blank">🏡 Rajiv Gandhi Creche Scheme</a></li>
            <li><a href="https://pmmvy-cas.nic.in/" target="_blank">🤰 Pradhan Mantri Matru Vandana Yojana (PMMVY)</a></li>
            <li><a href="https://nhm.gov.in/index1.php?lang=1&level=3&sublinkid=1027&lid=1146" target="_blank">🩺 Janani Suraksha Yojana</a></li>
