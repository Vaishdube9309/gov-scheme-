    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            /* background: linear-gradient(135deg, #f7b733, #fc4a1a); */
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: auto;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            background: #fc7e2f;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
        }
        li:hover {
            background: #e06621;
        }
        li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
        }
    </style>
</head>
